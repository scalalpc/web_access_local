      //readyState属性返回实例对象的当前状态，共有四种。
      //CONNECTING：值为0，表示正在连接。
      //OPEN：值为1，表示连接成功，可以通信了。
      //CLOSING：值为2，表示连接正在关闭。

      //【用于指定连接成功后的回调函数】
      ws.onopen = function (evt) {
